<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="header-row">
            <h1>Todo List</h1>
            <button id="theme-toggle" title="Switch theme" aria-label="Switch theme">
                <span id="theme-icon" aria-hidden="true">ðŸŒ™</span>
            </button>
        </div>
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="What needs to be done?" autocomplete="off" />
            <button type="submit">Add</button>
        </form>
        <div class="filters">
            <button data-filter="all" class="active">All</button>
            <button data-filter="active">Active</button>
            <button data-filter="completed">Completed</button>
        </div>
        <ul id="todo-list"></ul>
        <div id="empty-state" class="hidden">No todos yet. Add one!</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
